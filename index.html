    <script>
        // Choose Random Background Color
        function randomBGcolor() {
            var colors = ['#dde1b8', '#fae39d', '#afcbdb'];
            var random_color = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.backgroundColor = random_color;
        }
        // Change Background Color
        var i = 0;

        function changeBGcolor() {
            var myColorArray = ['#dde1b8', '#fae39d', '#afcbdb', '#f1b6b5'];
            var arrayLength = myColorArray.length;
            document.body.style.backgroundColor = myColorArray[i];
            i++;
            if (i >= myColorArray.length) {
                i = 0;
            }
        }
        // Show Carpets

            document.getElementById("overlay1").style.display = "block";
